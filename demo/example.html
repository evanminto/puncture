<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">

    <title>Puncture Example</title>

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: red;
      }

      button {
        font: inherit;
      }
    </style>

    <link href="../dist/puncture.css" rel="stylesheet">
    <script src="../dist/puncture.js" defer></script>
  </head>
  <body>
    <puncture-project label="Puncture Example">
      <puncture-section label="Interactive">
        <puncture-pattern label="Button" description="A standard button element.">
          <puncture-variant label="Primary">
            <button>Click me</button>
          </puncture-variant>

          <puncture-variant label="Primary (Disabled)">
            <button disabled>Click me</button>
          </puncture-variant>

          <puncture-variant label="Secondary">
            <button>Click me</button>
          </puncture-variant>

          <puncture-variant label="Secondary (Disabled)">
            <button disabled>Click me</button>
          </puncture-variant>
        </puncture-pattern>

        <puncture-pattern label="Link" description="Standard hyperlink.">
          <a href="">Link</a>
        </puncture-pattern>
      </puncture-section>

      <puncture-section label="Form">
        <puncture-pattern label="Checkbox and Label">
          <input type="checkbox">
          <label>Checkbox</label>
        </puncture-pattern>

        <puncture-pattern label="Text Input and Label">
          <label>Checkbox</label>
          <input type="text">
        </puncture-pattern>
      </puncture-section>
    </puncture-project>
  </body>
</html>
